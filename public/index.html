<body ng-app="blogApp">

<!-- Nav Bar -->
<div class="row border-main gradient-main">


    <div class="eight columns ">
        <div ng-controller="TitleCtrl">
            <h1 ng-bind="title">
                <small><span ng-bind="subtitle">{{subtitle}} </span></small>
            </h1>

        </div>


    </div>
    <div class="four columns">
        <div ng-controller="UserInfoCtrl">
            <p>{{username}}</p>
            <a href="#" ng-click="logout()" if-authed="show" class="button">logout</a>
            <a href="#" if-authed="hide" class="button" data-reveal-id="myModal">Register</a>
            <a href="#" if-authed="hide" class="button" data-reveal-id="loginModal">Login</a>
        </div>
    </div>
</div>
<div class="row border-main gradient-main">
    <ul class="nav-bar">
        <li><a href="#/">Blog</a></li>
        <li><a href="#/about">About Me</a></li>
        <li><a href="#/projects">Projects</a></li>
        <li><a href="#/shoutouts">Shoutouts</a></li>
    </ul>

</div>
<div class="row border-main gradient-main">
    <!-- Main  Content -->
    <ng-view>

    </ng-view>
    <!-- End  Content -->


    <!-- Sidebar -->
    <div class="row">
        <div ng-controller="blogViewCtrl">
            <aside class="three columns" ng-hide="show.state">

                <h5>Categories</h5>
                <ul class="side-nav">
                    <li ng-repeat="cattag in categories"><a href="#/listByTag/{{cattag.name}}">{{cattag.name}}({{cattag.count}})</a>
                    </li>

                </ul>

                <div class="panel" ng-controller="TwitterCtrl">
                    <h5>Featured</h5>

                    <div ng-repeat="tweet in twitterResult.results">
                        <img src="{{tweet.profile_image_url}}" alt="{{tweet.from_user}}"/>
                        <p>{{tweet.text}}</p>
                    </div>
                    <a href="#">Read More &rarr;</a>
                </div>

            </aside>
        </div>
    </div>
    <!-- End Sidebar -->
</div>

<div id="login-inner" ng-controller="LoginController">
    <div reveal-modal="login" id="loginModal" class="reveal-modal [expand, xlarge, large, medium, small]">
        <p><b>{{error}}</b></p>
        <p><b>{{message}}</b></p>
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <th>Username</th>
                <td><input type="text" class="login-inp" ng-model="form.username"/></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" class="login-inp" ng-model="form.password"/></td>
            </tr>
            <tr>
                <th></th>
                <td><a class="button" ng-click="submitAuth()">Login</a></td>
                <td><a class="close-reveal-modal button">Cancel</a></td>
            </tr>
        </table>
    </div>
</div>

<div ng-controller="RegisterCtrl">
    <div reveal-modal="register" id="myModal" class="reveal-modal [expand, xlarge, large, medium, small]">
        <p><b>{{message}}</b></p>
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <th>Username</th>
                <td><input type="text" class="login-inp" ng-model="form.username"/></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" class="login-inp" ng-model="form.password"/></td>
            </tr>
            <tr>
                <th></th>
                <td><a class="button" ng-click="submitRegi()">Register</a></td>
                <td><a class="close-reveal-modal button">Cancel</a></td>
            </tr>
        </table>
    </div>
</div>
