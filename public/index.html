    <script src="javascripts/modernizr.foundation.js"></script>
    <script type="text/javascript" src="http://js.nicedit.com/nicEdit-latest.js"></script>

    <script type="text/javascript" src="javascripts/external/GlobalCtrls/BlogListCtrl.js"></script>
    <script src="underscore.js"></script>
</head>
<body ng-app="blogApp">

<!-- Nav Bar -->
<div class="row">
    <div class="twelve columns">
        <ul class="nav-bar">
            <li><a href="#/">Blog</a></li>
            <li><a href="#/about">About Me</a></li>
            <li><a href="#/projects">Projects</a></li>
            <li><a href="#/shoutouts">Shoutouts</a></li>
        </ul>
        <div ng-controller="TitleCtrl">
            <h1>{{title}}
                <small>{{subtitle}}</small>
            </h1>
        </div>
        <hr/>
    </div>

    <!-- Main  Content -->
    <ng-view>

    </ng-view>
    <!-- End  Content -->


    <!-- Sidebar -->

    <aside class="three columns">

        <h5>Categories</h5>
        <ul class="side-nav">
            <li><a href="#">News</a></li>
            <li><a href="#">Code</a></li>
            <li><a href="#">Design</a></li>
            <li><a href="#">Fun</a></li>
            <li><a href="#">Weasels</a></li>
        </ul>

        <div class="panel" ng-controller="TwitterCtrl">
            <h5>Featured</h5>

            <p ng-repeat="tweet in twitterResult">{{tweet.text}}</p>
            <a href="#">Read More &rarr;</a>
        </div>

    </aside>

    <!-- End Sidebar -->
</div>
<footer class="row">

</footer>

<!-- End Footer -->
